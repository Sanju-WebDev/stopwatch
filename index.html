<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="stopwatch, javascript, html, setinterval"/>
    <meta name="description" content="A simple stopwatch made from vanilla javascript."/>
    <meta name="author" content="Manjunath-A, amanjunathmanju4@gmail.com">
    <title>Stopwatch</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="show"> 
            <div class="display">
                00:00:00
            </div>
            <span class="microsec">00</span>
        </div>       
        <div class="zero"></div>
        <div class="keys">
            <button class="startstop">start</button>
            <button class="reset">reset</button>           
        </div>
    </div>
    <div class= "container-clone">
    </div>    
<script src="script.js"></script>
</body>
</html>
